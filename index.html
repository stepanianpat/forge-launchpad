<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insight Calculator</title> {/* We'll change this title for each micro-company */}
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 4px; min-height: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Insight Calculator</h1> {/* We'll change this H1 for each micro-company */}
        
        <label for="userInput">Enter your query:</label> {/* We'll change this label text */}
        <input type="text" id="userInput" placeholder="e.g., 'Best SEO title for a bakery in Dallas'"> {/* We'll change placeholder */}
        
        <button id="submitButton">Get Insight</button>
        
        <div id="loadingIndicator" class="hidden">Loading...</div>
        
        <h2>Results:</h2>
        <div id="results">
            {/* AI-generated insights will appear here */}
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');
        const userInput = document.getElementById('userInput');
        const resultsDiv = document.getElementById('results');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        const apiEndpoint = 'https://forge-launchpad.vercel.app/api/getInsight';

        submitButton.addEventListener('click', async () => {
            const query = userInput.value;
            resultsDiv.textContent = ''; 
            resultsDiv.classList.remove('error'); 
            
            if (!query.trim()) {
                resultsDiv.textContent = 'Please enter a query.';
                return;
            }
            
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true; 

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false; 

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg;
                    } catch (e) {
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                resultsDiv.textContent = data.message || `Received: ${data.originalQuery}`; 

            } catch (error) {
                console.error('Failed to fetch insight:', error);
                resultsDiv.textContent = `Failed to get insight. ${error.message}`;
                resultsDiv.classList.add('error');
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
